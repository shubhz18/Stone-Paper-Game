<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Game.css">
    <title>Document</title>

<body>
    <div class="main1">
        <div class="container">

            <h1>Game Challenge</h1>
            <div class="option">
                <div class="box"><img src="rock.jpg" alt="" id="r"></div>
                <div class="box" ><img src="paper.jpg" alt=""id="p"></div>
                <div class="box" ><img src="scissors.jpg" alt="" id="s"></div>
            </div>
            <div class="buttons">
                <button class="bt" id="r">Rock</button>
                <button class="bt" id="p">Paper</button>
                <button class="bt" id="s">Scissor</button>
            </div>+
            <div class="guide">

            </div>
            <div class="result">
            
            </div>
            <div class="score">
                <p class="you"></p>
                <p class="opp"></p>
            </div>

        </div>
        <div class="FinalOutput">
            <!-- <h1 class=></h1> -->

        </div>
